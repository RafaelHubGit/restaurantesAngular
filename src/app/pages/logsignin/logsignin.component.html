<div class="containerMain">

    <div class="cardSilhouette animated fadeIn faster">
        
        <div class="cardHeader">

            <a *ngIf="loginSign" (click)="loginSign=false" class="signInChange"> Registrate </a>
            <a *ngIf="!loginSign" (click)="loginSign=true" class="logInChange"> Iniciar Sesion </a>

            <div class="logoContainer animated fadeIn slow">
                <div class="iconsLogoContainer" style="height: 24px !important;">
                    <i class="material-icons yellowIcon">change_history</i>
                    <i class="material-icons redIcon">radio_button_unchecked</i>
                    <i class="material-icons blueIcon">check_box_outline_blank</i>
                </div>
                <div class="textLogoContainer">
                    <h6 class="textLogo">Primario</h6>
                </div>
                
                <h4 *ngIf="loginSign" class="animated fadeIn slow">Inicia Sesi√≥n</h4>
                <h4 *ngIf="!loginSign" class="animated fadeIn slow">Registrate</h4>

            </div>

        </div>

        <div class="cardBody">

            <app-login *ngIf="loginSign"></app-login>
            <app-signin *ngIf="!loginSign"></app-signin>

        </div>

    </div>

</div>
