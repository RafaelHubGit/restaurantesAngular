
<div class="containerDialog">

    <div class="headerDialog">
        <div class="tituloDialog">
            {{ titulo }}
        </div>

        <div class="containerBtnClose">
            <a (click)="cerrarDialog()" class="waves-effect red darken-3 btn-small">
                <i class="material-icons">close</i>
            </a>
        </div>
    </div>

    <div class="bodyDialog">
        
        <form [formGroup]="forma" class="col s12">

            <div class="row">
              <div [ngClass]="{ 'error': nombreNoValido, 'valido': !nombreNoValido }" 
                    class="input-field col s12">
                <input id="nombre" 
                        formControlName = "nombre"
                        [class.is-invalid]= "nombreNoValido"
                        type="text" 
                        class="validate">
                <label for="nombre">Nombre</label>
                <span *ngIf="nombreNoValido" class="helper-text red-text red-darken-2" data-error="wrong" data-success="right">Debe agregar el nombre </span>
              </div>
            </div>

            <div class="row">
                <div [ngClass]="{ 'error': descripcionNoValido, 'valido': !descripcionNoValido }"
                        class="input-field col s12">
                  <textarea id="descripcion" 
                            formControlName="descripcion"
                            [class.is-invalid]= "descripcionNoValido"
                            class="materialize-textarea validate"></textarea>
                  <label for="descripcion">Descripción</label>
                </div>
            </div>

            <div class="row">

                <div *ngIf=" categoriasArr.length !== 0 "
                        class="input-field col s6">
                    <div *ngIf=" categoriasArr.length !== 0 "
                                class="input-field col s12">
                            <div 
                                    class="input-field col s12">
                                <mat-form-field style="width: 100%;">
                                    <mat-label>Categorías</mat-label>
                                    <mat-select formControlName = "categorias" multiple>
                                        <mat-option *ngFor="let categoria of categoriasArr" 
                                                    [value]="categoria.id">{{ categoria.categoria }}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                    </div>
                </div>

                <div *ngIf=" areasArr.length !== 0 "
                        class="input-field col s6">
                    <div *ngIf=" areasArr.length !== 0 "
                                class="input-field col s12">
                            <div 
                                    class="input-field col s12">
                                <mat-form-field style="width: 100%;">
                                    <mat-label>Áreas</mat-label>
                                    <mat-select formControlName = "areas" multiple>
                                        <mat-option *ngFor="let area of areasArr" 
                                                    [value]="area.id">{{ area.nombre }}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                    </div>
                </div>

            </div>

            <div class="row">
                <div [ngClass]="{ 'error': precioNoValido, 'valido': !precioNoValido }"
                        class="input-field col s6">
                  <input id="precio" 
                            formControlName="precio"
                            [class.is-invalid]= "precioNoValido"
                            type="number" 
                            class="validate">
                  <label for="precio">Precio</label>
                  <span *ngIf="precioNoValido" class="helper-text red-text red-darken-2" data-error="wrong" data-success="right">Debe agregar el precio </span>
                </div>
            </div>

        </form>

    </div>

    <div class="footerDialog">

        <div class="footerDialogBotonera">
            <a (click)="guardar()" class="waves-effect blue lighten-1 btn-small"><i class="material-icons left">save</i> Guardar </a>
            <a (click)="cerrarDialog()" class="waves-effect red darken-1 btn-small"><i class="material-icons left">close</i>Cancelar</a>
        </div>

    </div>


</div>
